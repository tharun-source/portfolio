<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
</head>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #f9c400;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555555;
            margin-bottom: 30px;
        }

        .return_to_help {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .return_to_help:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            return_to_help {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
<body>
    {% extends 'base.html' %}

    {% block title %}Help{% endblock %}

    {% block content %}
    <h1>Thank You!</h1>
    <p>Your support request has been submitted successfully. We will get back to you soon.</p>
    <a class= 'return_to_help' href="/help">Return to Help Page</a>
    {% endblock %}
</body>
</html>
