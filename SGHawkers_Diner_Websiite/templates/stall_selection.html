<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall selection</title>
</head>
<style>
    .stall-selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    text-align: center;
    gap: 20px;

}

.stall-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    width: 250px;  /* Adjust width */
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: white;
}
.view_menu{
     background-color: #f9c400;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size:14px;
            padding:4px;
            border:none;
            cursor: pointer;
}
.view_menu:hover{
            background-color: #ffa500;
}
.cart, .back {
    margin-top: 20px; /* Push below navbar */
    background-color: #007bff;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    border: none;
    cursor: pointer;
}

.cart:hover, .back:hover {
    background-color: #0056b3;
}

.cart{
    position: absolute;
    top: 10px; /* Distance from the top */
    left: 50%; /* Center horizontally */
    transform: translateX(-20%); /* Adjust position to truly center */
    background-color: #007bff;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    }
.btn-secondary{
   cursor: pointer;
   background-color: #007bff;
   color: white;
   text-decoration: none;
   border-radius: 5px;
   }

.back{
position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
}

 .main-container {
    margin-top: 30px; /* Push main content below navbar */
}
    .container {
    margin-top: 0px; /* Push main content below navbar */
}

</style>
<body>
    {% extends 'base.html' %}

    {% block title %}Dashboard{% endblock %}

    {% block content %}
    <div class="container" style="display: flex;">
        <a href="{{ url_for('view_cart') }}" class="cart-button">
    <button class="cart">ðŸ›’ Cart ({{ session['cart'] | length if 'cart' in session else 0 }})</button>
</a>
     <a href="{{ url_for('dashboard') }}" class="return-btn1"><button class="back">Back</button></a>
    <!-- Main Content -->
    <div class="main-container" style="flex-grow: 1; padding: 20px;">
        <h1>Stalls in {{ hawker_centre }}</h1>


        <!-- Stall Selection -->
        <div class="stall-selection" style="display: flex; flex-wrap: wrap; gap: 20px;">
            {% for stall in stalls %}
            <div class="stall-card" style="border: 1px solid #ddd; border-radius: 10px; padding: 10px; text-align: center; width: 200px;">
                <img src="{{ url_for('static', filename=stall['image']) }}" alt="{{ stall['name'] }}" class="stall-img" style="width: 100%; height:150px; border-radius: 8px;">
                <h4>{{ stall['name'] }}</h4>
                <a href="{{ url_for('food_selection', stall_id=stall['id']) }}" class="btn btn-primary w-100"><button class="view_menu">View Menu</button></a>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination Controls -->
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            {% if page > 1 %}
            <a style="cursor: pointer;background-color: #007bff;color: white;text-decoration: none;border-radius: 5px;" href="{{ url_for('stall_selection', hawker_centre=hawker_centre, page=page-1) }}" class="btn-secondary" aria-label="Previous page">< Prev</a>
            {% endif %}

            <span>Page {{ page }}</span>

            {% if next_page %}
            <a href="{{ url_for('stall_selection', hawker_centre=hawker_centre, page=page+1) }}" class="btn-secondary" aria-label="Next page">Next ></a>
            {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
</body>
</html>
