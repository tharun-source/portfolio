<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawker Centres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .content{
            margin-left: 200px;
        }
        h1, h2 {
            color: #f9c400;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffa500;
        }
         .return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .return-btn:hover {
            background-color: #0056b3;
        }
          .view_feedback {

            position: centre;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .view_feedback:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Feedback{% endblock %}

    {% block content %}
    <a href="{{ url_for('feedback') }}" class="return-btn">Back</a>
    <div class="content">
    <h1>{{ 'Edit Feedback' if feedback else 'Feedback' }}</h1>
    <h2>Thanks for helping us improve our service!</h2>
        <a class='view_feedback' href="{{ url_for('view_feedback') }}">View Feedback</a>
    <form action="{{ url_for('submit_feedback') }}" method="POST">
        <label for="cleanliness">Cleanliness (1-5):</label>
        <input type="number" id="cleanliness" name="cleanliness" min="1" max="5" value="{{ feedback['cleanliness'] if feedback else '' }}" required>

        <label for="customization">Customization (1-5):</label>
        <input type="number" id="customization" name="customization" min="1" max="5" value="{{ feedback['customization'] if feedback else '' }}" required>

        <label for="delivery">On-Time Delivery (1-5):</label>
        <input type="number" id="delivery" name="delivery" min="1" max="5" value="{{ feedback['delivery'] if feedback else '' }}" required>

        <label for="food_quality">Food Quality (1-5):</label>
        <input type="number" id="food_quality" name="food_quality" min="1" max="5" value="{{ feedback['food_quality'] if feedback else '' }}"  required>

        <label for="eco_friendly">Eco-Friendly Packaging (1-5):</label>
        <input type="number" id="eco_friendly" name="eco_friendly" min="1" max="5" value="{{ feedback['eco_friendly'] if feedback else '' }}" required>

        <label for="additional_feedback">Additional Feedback: (Type nil if no comments)</label>
        <textarea id="additional_feedback" name="additional_feedback" rows="4" required>{{ feedback['additional_feedback'] if feedback else '' }}</textarea>

        <button type="submit">{{ 'Update Feedback' if feedback else 'Submit Feedback' }}</button>
    </form>
    </div>
    {% endblock %}
</body>
</html>
