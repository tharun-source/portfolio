<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Minds</title>
    <link rel="stylesheet" href="Untitled-2.css">

<style>
*{
  align-items: center;
}

h1{
  padding: 10px;
  text-align: center;
}

.whole-thing {
           display: flex;
   justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .contact-us {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid black;
            border-radius: 10px;
            width: 25%;
            align-self: flex-start;
            font-size: 18px;
        }
        .contact-us p {
            margin: 10px 0;
            word-wrap: break-word;
        }
        .class {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid black;
            border-radius: 10px;
            width: 45%;
            margin: auto;
        }
        .class label, .class input, .class textarea {
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        .class input, .class textarea {
            padding: 10px;
            border: 2px solid black;
            background-color: yellow;
            box-sizing: border-box;
        }
        .map-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .map-container iframe {
            width: 100%;
            height: 200px;
            border: 0;
            border-radius: 8px;
        }
button{
  padding: 10px;
margin: 10px;
font-weight: bold;
  background-color: #e9c021;
  cursor: pointer;
}
button:hover{
  color: greenyellow;
  background-color: aqua;
}
body{
  background:linear-gradient( to bottom, #ADD8E6, #cde8f2);
}
.popup {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
}
.popup-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
  text-align: center;
}

.close-btn {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}
.header{
  text-align: center;
}



</style>

</head>
<body>
  <nav>
   
    <div class='links-container'>
          
                <a href="Main_page.html" class="home-link">Healing Minds</a>
                
                <a href="Aboutus.html">About Healing Minds</a>
                
                <a href="I_want_help.html">I want help</a>
    
    </div>
  </nav>
  
<h1 class='header'>Feedback<h1>
<div class="whole-thing">
  <div class="contact-us">
  <h3>Contact Us</h3>
    <div class="container">
      <div class="contact-info">
          <p>If you have any questions or need further assistance, please reach out to us</p>
          <p><b>Email:</b> support@healingminds.com</p>
          <p><b>Phone:</b> +1 (800) 123-4567</p>
          <p><b>Address:</b> 123 Healing Street, Wellness City, Health State, 12345</p>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.661186574661!2d103.8489487!3d1.3799499999999965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da16eb64b0249d%3A0xe5f10ff680eed942!2sNanyang%20Polytechnic!5e0!3m2!1sen!2ssg!4v1721984154443!5m2!1sen!2ssg"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
      </div>
    </div>
  </div>
        
  <div class="class">
    <form id='form'>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    <div>
        <label for="message">Message:</label>     
    </div>
        <textarea id="message" cols="40" rows="10" name="message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
  </div>
</div> 

<div id="popup" class="popup">
  <div class='popup-content'>
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <div id="popup-result">
     <!--Inner html to display result--> 
    </div>
  </div>
</div>


<script>
document.getElementById('form').addEventListener('submit', function(event) {
  event.preventDefault();
   const name = document.getElementById('name').value;
   const email = document.getElementById('email').value;
   const message = document.getElementById('message').value;
  
   const result = 'Thank you' + '<br>'
     + 
     'We will get back to you soon!'+ '<br>'
     +
     '<b>Name: </b>' + name + '<br>'
     + 
     '<b>Email: </b>' + email + '<br>'
     + 
     '<b>Message: </b>' + message 
    ;
  
document.getElementById('popup-result').innerHTML = result;
document.getElementById('popup').style.display = 'block';
});
function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

</script>

</body>
</html>
